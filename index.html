<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

<script>

   // Declarando as configurações gerais do jogo
var config = {
    // Definindo o tipo do jogo
    type: Phaser.AUTO, 
    // Definindo a altura e largura do jogo
    width: 800,
    height: 600,

    // Definindo configurações das cenas
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

//   Declarando a variável game e sua configuração 
var game = new Phaser.Game(config);

// criando a variavél do passáro
var passarinho;
var voar = true; 

// a função preload serve carregar um ativo no código
function preload() {
    this.load.image('bg', 'assets/bg_space.png'); 
    this.load.image ('logo', 'assets/logo-inteli_branco.png')
    this.load.spritesheet('bird', 'assets/bird-green.png', { frameWidth: 75, frameHeight: 75 });
}

// a função create serve para anexar a imagem no navegador
function create() {
    this.add.image(400, 300, 'bg').setScale(1.2);
    this.add.image(400, 525, 'logo').setScale(0.5);
    passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

    this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1,
    });

    passarinho.anims.play('fly', true);
   
}

// A função update serve para atualizar constantemente os comandos no navegador                                  
function update() { 

    if (passarinho.x === 100 ) { // Definindo a condição do 'if (pasarinho estar na posição 100 do eixo horizontal)
        passarinho.setFlip(false,false); // Definindo que o passarinho não irá espelhar o lado
        passarinho.ida = true;    
    }

    if (passarinho.x < 700 && passarinho.ida === true) { // Definindo a condição do 'if ' (pasarinho estar em uma posição menor que 700 no eixo horizontal e passarinho.ida ser verdadeiro)
        console.log("Passarinho voa para direita e para cima"); // Imprimindo essa informação no console
        // Informando as unidades de medida que o passarinho deverá voar em cada eixo
        passarinho.x += 5
        passarinho.y -= 2
    }

    if (passarinho.x === 700 ) { // // Definindo a condição do 'if (pasarinho estar na posição 700 do eixo horizontal)
        passarinho.setFlip(true, false); // Definindo que o passarinho irá espelhar no eixo horizontal
        passarinho.ida = false;
    }

    if (passarinho.x > 100 && passarinho.ida === false) { // Definindo a condição do 'if ' (pasarinho estar em uma posição maior que 100 no eixo horizontal e passarinho.ida ser falso)
        console.log("passarinho voa para esquerda e para baixo"); // Imprimindo essa informação no console
         // Informando as unidades de medida que o passarinho voar em cada eixo
        passarinho.x -= 5
        passarinho.y += 2
    }
}
 
while ( voar = true) { // Definindo a condição do 'while' (variável voar ser verdadeira)
        console.log ('passarinho voando') // Imprimindo essa informação no console
        if (passarinho.x < 700);
    }

</script>

</body>
</html>
