<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

<script>

   // Declarando as configurações gerais do jogo
var config = {
    // Definindo o tipo do jogo
    type: Phaser.AUTO, 
    // Definindo a altura e largura do jogo
    width: 800,
    height: 600,

    // Definindo configurações das cenas
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

//   Declarando a variável game e sua configuração 
var game = new Phaser.Game(config);

// criando a variavél do passáro
var passarinho;
var voar = true

// a função preload serve carregar um ativo no código
function preload() {
    this.load.image('bg', 'assets/bg_space.png'); 
    this.load.image ('logo', 'assets/logo-inteli_branco.png')
    this.load.spritesheet('bird', 'assets/bird-green.png', { frameWidth: 75, frameHeight: 75 });
}

// a função create serve para anexar a imagem no navegador
function create() {
    this.add.image(400, 300, 'bg').setScale(1.2);
    this.add.image(400, 525, 'logo').setScale(0.5);
    passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

    this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1,
    });

    passarinho.anims.play('fly', true);
   
}

// a função update serve para atualizar constantemente os comandos no navegador                                  
function update() { 

    // eixo x

// explicar esse bloco
    if (passarinho.x === 100 ) {
        passarinho.setFlip(false,false);
        passarinho.ida = true;    
    }

    // explicar esse bloco
    if (passarinho.x < 700 && passarinho.ida === true) {
        console.log("o que acontece?");
        passarinho.x += 5
        passarinho.y -= 2
    }

    // explicar esse bloco
    if (passarinho.x === 700 ) {
        passarinho.setFlip(true, false);
        passarinho.ida = false;
    }

    // explicar esse bloco
    if (passarinho.x > 100 && passarinho.ida === false) {
        console.log("e oque acontece agora?");
        passarinho.x -= 5
        passarinho.y += 2
    }



}

while ( voar = true) {
        console.log ('passarinho voando')
        if (passarinho.x < 700);
        
    }


   



</script>

</body>
</html>
